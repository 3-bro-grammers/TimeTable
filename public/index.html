<body class="container">
  <div id="header">
    <img src="assets/Madras_Institute_of_Technology_logo.png" />
    <h1 style="text-align: center">Madras Institute of Technology</h1>
  </div>
  <h1 style="text-align: center; margin: 0.5rem; color: #0d6efd">
    ECE TimeTable
  </h1>
  <button id="install"><i class="fa fa-download"  aria-hidden="true"></i></button>
  <br />
  <div class="staff-list-container">
    <div class="staff-list-div">
      <div class="form-floating">
        <select class="form-select" id="sel_miniproj">
          <option selected value="w">R.Ramya</option>
          <option value="x">M.Shanthi</option>
          <option value="y">A.Viji</option>
        </select>
        <label for="floatingSelectGrid">Miniproject</label>
      </div>
      <div class="staff-list-switch">
        <span>F.N</span>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="check_miniproj" />
        </div>
        <span>A.N</span>
      </div>
    </div>
    <br />
    <div class="staff-list-div">
      <div class="form-floating">
        <select class="form-select" id="sel_wireless">
          <option selected value="w">L.Rajesh</option>
          <option value="x">G.Balamurugan</option>
          <option value="y">T.Subashri</option>
        </select>
        <label for="floatingSelectGrid">Wireless Lab</label>
      </div>
      <div class="staff-list-switch">
        <span>F.N</span>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="check_wireless" />
        </div>
        <span>A.N</span>
      </div>
    </div>
    <br />
    <div class="staff-list-div">
      <div class="form-floating">
        <select class="form-select" id="sel_optical">
          <option selected value="w">S.Piramasubramaniam</option>
          <option value="x">S.Vasuhi</option>
          <option value="y">R.Ramya</option>
        </select>
        <label for="floatingSelectGrid">Optical Lab</label>
      </div>
      <div class="staff-list-switch">
        <span>F.N</span>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="check_optical" />
        </div>
        <span>A.N</span>
      </div>
    </div>
  </div>
  <div class="m-3 text-center">
    <button class="btn btn-primary" onclick="get_schedule_clk()">
      View Schedule <i class="fas fa-calendar-alt"></i>
    </button>
  </div>
  <div class="modal fade" id="invalid_alert">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">ECE TimeTable</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Invalid Combination ! Please try a valid one.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Ok
          </button>
        </div>
      </div>
    </div>
  </div>
  <div>
    <table class="table table-hover table-primary table-striped">
      <tr>
        <th>Day</th>
        <th>Morning</th>
        <th>Afternoon</th>
      </tr>
      <tbody id="sched_body">
        <tr>
          <td>12.2.2021</td>
          <td>Optical lab</td>
          <td>Free now</td>
        </tr>
        <tr>
          <td>12.2.2021</td>
          <td>Optical lab</td>
          <td>Free now</td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
